<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message-me</title>
    <link rel="stylesheet" href="inform-me.css">
</head>
<body>
    <form onsubmit="return validateForm()">
    
        <main>
            <h1>Let's impact the digital!</h1>
            <p>What is on you mind?</p>
            <p id="modifier"></p>
            
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea placeholder="write your brilliant ideas"></textarea>
            <button type="submit" id="my-button">Submit</button>
            
        </main>
    </form>
    <script src="index.js"></script>
</body>
</html>
